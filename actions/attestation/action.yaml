name: attestation
description: extract and sign provenance and SBOM files 
inputs:
  digest_artifact_prefix:
    default: digest-
  artifact_prefix:
    required: true
  image:
    description: |
      The image name component in a fully qualified image. For reference:
      ghcr.io/<repo>/<image>:<tag>
    required: true
  repo:
    description: |
      The repository component in a fully qualified image. For reference:
      ghcr.io/<repo>/<image>:<tag>
    required: true
  arch:
    default: amd64
  GH_TOKEN:
    description: |
      The GitHub token with permission to publish images to ghcr.
    required: true
runs:
  using: composite
  steps: 
      - name: Install cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0
      - name: Install the crane command
        shell: bash
        run: |
          set -e
          INSTALL_DIR=$HOME/.crane
          mkdir -p $INSTALL_DIR
          curl -sL https://github.com/google/go-containerregistry/releases/download/${{ env.CRANE_VERSION }}/go-containerregistry_Linux_x86_64.tar.gz -o $INSTALL_DIR/crane.tar.gz
          echo "${{ env.CRANE_CHECKSUM }} $INSTALL_DIR/crane.tar.gz" | sha256sum -c
          tar xvf $INSTALL_DIR/crane.tar.gz -C $INSTALL_DIR
          rm $INSTALL_DIR/crane.tar.gz
          echo $INSTALL_DIR >> $GITHUB_PATH
        env:
          CRANE_VERSION: v0.20.5
          CRANE_CHECKSUM: ad4cd9af2568c62c97e346de6d1295ee8c6ce3341f7b71cf02d41292b4532680
      - name: Login to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ inputs.GH_TOKEN }}
      - name: Download all digests
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          path: ${{ runner.temp }}/digests
          pattern: ${{ inputs.digest_artifact_prefix }}${{ inputs.image }}-*
          merge-multiple: true
      - name: Retrieve digest
        working-directory: ${{ runner.temp }}/digests
        shell: bash
        run: |
          set -e
          DIGEST=$(cat ${{ inputs.image }}-${{ inputs.arch }}.txt)
          echo "DIGEST=${DIGEST}" >> "$GITHUB_ENV"
      - name: Find attestation digest
        shell: bash
        run: |
          set -e
          DIGEST=$(crane manifest ghcr.io/${{ inputs.repo }}/${{ inputs.image }}@${{ env.DIGEST }} \
          | jq -r '.manifests[]
            | select(.annotations["vnd.docker.reference.type"] == "attestation-manifest")
            | .digest')
          echo "ATTESTATION_MANIFEST_DIGEST=${DIGEST}" >> "$GITHUB_ENV"
      - name: Find provenance manifest digest
        shell: bash
        run: |
          set -e
          DIGEST=$(crane manifest ghcr.io/${{ inputs.repo }}/${{ inputs.image }}@${{ env.ATTESTATION_MANIFEST_DIGEST }} |
                      jq -r '.layers[]
                        | select(.annotations["in-toto.io/predicate-type"] == "https://slsa.dev/provenance/v0.2")
                        | .digest')
          echo "PROVENANCE_DIGEST=${DIGEST}" >> "$GITHUB_ENV"
      - name: Find SBOM manifest layer digest
        shell: bash
        run: |
          set -e
          DIGEST=$(crane manifest ghcr.io/${{ inputs.repo }}/${{ inputs.image }}@${{ env.ATTESTATION_MANIFEST_DIGEST}} |  \
            jq '.layers | map(select(.annotations["in-toto.io/predicate-type"] == "https://spdx.dev/Document")) | map(.digest) | join(" ")')
          echo "SBOM_DIGEST=${DIGEST}" >> "$GITHUB_ENV"

      # We need to upload provenance and SBOM files, plus their signatures under the GitHub Release page.
      # Moreover, the files have to be named in a certain way.
      # This is required by [ossf](https://github.com/ossf/scorecard/blob/main/docs/checks.md#signed-releases)
      - name: Download provenance and SBOM files
        shell: bash
        run: |
          set -e
          crane blob ghcr.io/${{ inputs.repo }}/${{ inputs.image }}@${{ env.PROVENANCE_DIGEST}} \
            > ${{ inputs.artifact_prefix }}${{ inputs.image }}-attestation-${{ inputs.arch }}-provenance.intoto.jsonl
          crane blob ghcr.io/${{ inputs.repo }}/${{ inputs.image }}@${{ env.SBOM_DIGEST}} \
            > ${{ inputs.artifact_prefix }}${{ inputs.image }}-attestation-${{ inputs.arch }}-sbom.json
      - name: Sign provenance and SBOM files
        shell: bash
        run: |
          set -e
          cosign sign-blob --yes \
            --bundle ${{ inputs.artifact_prefix }}${{ inputs.image }}-attestation-${{ inputs.arch }}-provenance.intoto.jsonl.bundle.sigstore \
            ${{ inputs.artifact_prefix }}${{ inputs.image }}-attestation-${{ inputs.arch }}-provenance.intoto.jsonl
          cosign verify-blob \
            --bundle ${{ inputs.artifact_prefix }}${{ inputs.image }}-attestation-${{ inputs.arch }}-provenance.intoto.jsonl.bundle.sigstore \
            --certificate-oidc-issuer=https://token.actions.githubusercontent.com \
            --certificate-identity="${{ github.server_url }}/${{ github.workflow_ref }}" \
            ${{ inputs.artifact_prefix }}${{ inputs.image }}-attestation-${{ inputs.arch }}-provenance.intoto.jsonl

          cosign sign-blob --yes \
            --bundle ${{ inputs.artifact_prefix }}${{ inputs.image }}-attestation-${{ inputs.arch }}-sbom.json.bundle.sigstore \
            ${{ inputs.artifact_prefix }}${{ inputs.image }}-attestation-${{ inputs.arch }}-sbom.json
          cosign verify-blob \
            --bundle ${{ inputs.artifact_prefix }}${{ inputs.image }}-attestation-${{ inputs.arch }}-sbom.json.bundle.sigstore \
            --certificate-oidc-issuer=https://token.actions.githubusercontent.com \
            --certificate-identity="${{ github.server_url }}/${{ github.workflow_ref }}" \
            ${{ inputs.artifact_prefix }}${{ inputs.image }}-attestation-${{ inputs.arch }}-sbom.json
      - name: Upload SBOMs as artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: attestation-${{ inputs.artifact_prefix }}${{ inputs.image }}-${{ inputs.arch }}
          path: ${{ inputs.artifact_prefix }}${{ inputs.image }}-attestation-${{ inputs.arch }}*
