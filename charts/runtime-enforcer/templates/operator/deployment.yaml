apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "runtime-enforcer.fullname" . }}-controller-manager
  labels:
    control-plane: controller-manager
  {{- include "runtime-enforcer.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.operator.manager.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/component: operator
    {{- include "runtime-enforcer.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: operator
      {{- include "runtime-enforcer.selectorLabels" . | nindent 8 }}
      annotations:
        kubectl.kubernetes.io/default-container: manager
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
      {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
      - args: 
        - --wp-status-reconciler-agent-grpc-port={{ .Values.agent.agent.grpcExporterPort }}
        - --wp-status-reconciler-update-interval={{ .Values.operator.manager.wpStatusUpdateInterval }}
        - --wp-status-reconciler-agent-label-selector={{ include "runtime-enforcer.agent.labelSelectorString" . }}
        - --wp-status-reconciler-agent-grpc-mtls-cert-dir={{ include "runtime-enforcer.grpc.certDir" . }}
        {{- toYaml .Values.operator.manager.args | nindent 8 }}
        command:
        - /operator
        env:
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        image: {{ .Values.operator.manager.image.repository }}:{{ .Values.operator.manager.image.tag
          | default .Chart.AppVersion }}
        imagePullPolicy: {{ .Values.operator.manager.image.pullPolicy }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources: {{- toYaml .Values.operator.manager.resources | nindent 10
          }}
        securityContext: {{- toYaml .Values.operator.manager.containerSecurityContext
          | nindent 10 }}
        volumeMounts:
          - mountPath: /tmp/k8s-webhook-server/serving-certs/
            name: webhook-certs
            readOnly: true
          - name: grpc-certs
            mountPath: {{ include "runtime-enforcer.grpc.certDir" . }}
            readOnly: true
      volumes:
        - name: webhook-certs
          csi:
            driver: "csi.cert-manager.io"
            readOnly: true
            volumeAttributes:
              csi.cert-manager.io/issuer-name: {{ include "runtime-enforcer.caIssuerName" . }}
              csi.cert-manager.io/issuer-kind: Issuer
              csi.cert-manager.io/dns-names: {{ include "runtime-enforcer.fullname" . }}-mutating-webhook.{{ .Release.Namespace }}.svc
        - name: grpc-certs
          csi:
            driver: "csi.cert-manager.io"
            readOnly: true
            volumeAttributes:
              csi.cert-manager.io/issuer-name: {{ include "runtime-enforcer.caIssuerName" . }}
              csi.cert-manager.io/issuer-kind: Issuer
              csi.cert-manager.io/dns-names: "runtime-enforcer-operator"
      securityContext: {{- toYaml .Values.operator.podSecurityContext | nindent
        8 }}
      {{- with .Values.operator.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "runtime-enforcer.fullname" . }}-controller-manager
      terminationGracePeriodSeconds: 10
