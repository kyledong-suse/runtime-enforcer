operator:
  manager:
    args:
    - --metrics-bind-address=:8443
    - --leader-elect
    - --health-probe-bind-address=:8081
    containerSecurityContext:
      runAsUser: 1000
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
    image:
      repository: ghcr.io/rancher-sandbox/runtime-enforcer/operator
      tag: v0.2.0
      pullPolicy: IfNotPresent
    resources:
      limits:
        cpu: 500m
        memory: 128Mi
      requests:
        cpu: 10m
        memory: 64Mi
    wpStatusUpdateInterval: 30s
  podSecurityContext:
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  replicas: 1
  serviceAccount:
    annotations: {}
  tolerations: []
agent:
  agent:
    args:
    - ""
    containerSecurityContext:
      privileged: true
      allowPrivilegeEscalation: true
      # In some environments it is possible to run without full privileges.
      # To do that put `privileged: false` and `allowPrivilegeEscalation: false`.
      #
      # Minimal capabilities required for eBPF operations:
      # - CAP_BPF: Required for loading eBPF programs
      # - CAP_PERFMON: Required for attaching tracing programs (kprobes/tracepoints)
      # - CAP_SYS_RESOURCE: Required for removing memlock limits (rlimit.RemoveMemlock)
      # - CAP_SYS_PTRACE: Required to access host cgroup filesystem
      # - CAP_SYS_ADMIN: mitigation required for accessing BTF in older kernels (see: https://github.com/rancher-sandbox/runtime-enforcer/issues/152)
      capabilities:
        add:
          - BPF
          - PERFMON
          - SYS_RESOURCE
          - SYS_PTRACE
          - SYS_ADMIN
        drop:
          - ALL
    image:
      repository: ghcr.io/rancher-sandbox/runtime-enforcer/agent
      tag: v0.2.0
      pullPolicy: IfNotPresent
    grpcExporterPort: "50051"
    # agent logger level. Can be one of: debug, info, warn, error.
    logLevel: info
    resources:
      limits:
        cpu: 500m
        memory: 128Mi
      requests:
        cpu: 10m
        memory: 64Mi
  hostPID: true
  podSecurityContext:
    seccompProfile:
      type: RuntimeDefault
  serviceAccount:
    annotations: {}
  tolerations: []
  nriSocketPath: /var/run/nri/
kubernetesClusterDomain: cluster.local

## Optional array of imagePullSecrets containing private registry credentials
## Ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []

# Learning mode configuration
learning:
  # learning.enabled controls whether learning mode is enabled for the entire cluster.
  # When disabled, no process learning occurs. Process enforcer remains unaffected.
  enabled: true

telemetry:
  # runtime-enforcer telemetry configuration allow one OpenTelemetry
  # collector communication options: 
  # - custom: It will configure the controller and policy server to send metrics
  # and traces to a custom collector

  # The default configuration is to use the custom option.
  mode: custom
  # telemetry.metrics is used to enable/disable the metrics collection and
  # exportation to the OpenTelemetry collector.
  metrics: false
  # telemetry.tracing is used to enable/disable the tracing collection and
  # exportation to the OpenTelemetry collector.
  tracing: false

  # The following settings are mandatory to configure the OpenTelemetry
  # exporter in the controller and policy server to send metrics and traces to
  # a custom collector.
  custom:
    # telemetry.custom.endpoint is the Otel collector endpoint to send metrics and
    # traces to. It should be in the format https://<hostname>:<port>.
    endpoint: ""
    # telemetry.custom.insecure is used to configure the OpenTelemetry exporter to skip
    # the certificate validation when sending metrics and traces to a remote
    # collector.
    insecure: false
    # The following settings are required to configure the OpenTelemetry exporter
    # in the controller and policy server to send metrics and traces to a remote
    # collector using TLS. Both secrets must be created in the same namespace
    # where the controller is deployed.
    #
    # telemetry.custom.otelCollectorCertificateSecret should contains a key ca.crt
    # storing the certifcate to validate the remote collector certificate.
    otelCollectorCertificateSecret: ""
    # telemetry.custom.otelCollectorClientCertificateSecret secret is optional. It's
    # only required when the remote collector requires client authentication
    # (mTLS). It should contains two keys: tls.crt and tls.key storing the client
    # certificate and key respectively.
    otelCollectorClientCertificateSecret: ""

# ValidatingAdmissionPolicy for Pod policy validation
# Requires Kubernetes 1.25+ for ValidatingAdmissionPolicy support
vap:
  enabled: true
