apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "runtime-enforcement.fullname" . }}-manager-rolebinding
  labels:
  {{- include "runtime-enforcement.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "runtime-enforcement.fullname" . }}-operator'
subjects:
- kind: ServiceAccount
  name: '{{ include "runtime-enforcement.fullname" . }}-controller-manager'
  namespace: '{{ .Release.Namespace }}'
