---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "runtime-enforcement.fullname" . }}-operator
rules:
- apiGroups:
  - apps
  resources:
  - daemonsets
  - deployments
  - replicasets
  - statefulsets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - batch
  resources:
  - cronjobs
  - jobs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - cilium.io
  resources:
  - tracingpolicies
  - tracingpoliciesnamespaced
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - security.rancher.io
  resources:
  - workloadsecuritypolicies
  - workloadsecuritypolicyproposals
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - security.rancher.io
  resources:
  - workloadsecuritypolicies/finalizers
  - workloadsecuritypolicyproposals/finalizers
  verbs:
  - update
- apiGroups:
  - security.rancher.io
  resources:
  - workloadsecuritypolicies/status
  - workloadsecuritypolicyproposals/status
  verbs:
  - get
  - patch
  - update
