apiVersion: batch/v1
kind: CronJob
metadata:
  name: ubuntu-cronjob
  namespace: default
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: ubuntu
            image: ubuntu
            command: ["bash", "-c", "sleep 5; ls"]
          restartPolicy: Never
