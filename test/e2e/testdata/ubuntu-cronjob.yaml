apiVersion: batch/v1
kind: CronJob
metadata:
  name: ubuntu-cronjob
  namespace: default
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: hello
            image: ubuntu
            command:
            - /bin/sh
            - -c
            - date; echo Hello
          restartPolicy: OnFailure
