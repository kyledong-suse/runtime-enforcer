name: CRD docs up to date

on:
  pull_request:
    paths:
      - "api/**"
      - "docs/crds/**"
  push:
    paths:
      - "api/**"
      - "docs/crds/**"

permissions:
  contents: read

jobs:
  crd-docs:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: "go.mod"

      - name: Regenerate CRD docs
        run: make generate-crd-docs

      - name: Check working tree is clean
        run: |
          if ! git diff --quiet; then
            echo "CRD docs are not up to date. Run: make generate-crd-docs"
            echo ""
            echo "Diff:"
            git --no-pager diff
            exit 1
          fi
